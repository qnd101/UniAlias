<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniAlias Settings</title>
    <style>
        body {
            overscroll-behavior: none; 
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            padding-top: 0;
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }
        .setting-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .setting-item {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"], 
        input[type="number"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.save {
            background: #007bff;
            color: white;
        }
        button.cancel {
            background: #6c757d;
            color: white;
        }
        .warning {
        color: #856404;
        background-color: #fff3cd;
        padding: 8px;
        border-radius: 4px;
        margin-top: 8px;
        font-size: 0.85em;
        }
        .footnote {
        color: #666;
        font-size: 0.85em;
        font-style: italic;
        margin-top: 20px;
        text-align: center;
        }
    </style>
</head>
<body>
    <p class="footnote">Note: Changes will take effect after restarting the application!</p>
    <div class="setting-group">
        <h3>General Settings</h3>
        <div class="setting-item">
            <label for="hotkey">Global Hotkey (Default <kbd>alt+shift+u</kbd> ):</label>
            <input type="text" id="hotkey" value="">
            <p class="warning">⚠️ Warning: Incorrect format may prevent the shortcut from working!</p>
        </div>
        <!-- <div class="setting-item">
            <label for="maxResults">Maximum Results:</label>
            <input type="number" id="maxResults" min="1" max="20" value="5">
        </div> -->
    </div>

    <div class="buttons">
        <button class="cancel" id="cancelBtn">Cancel</button>
        <button class="save" id="saveBtn">Save</button>
    </div>


    <script type="module" src="settings.js"></script>
</body>
</html>
