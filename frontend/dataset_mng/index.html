<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Management</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .notification-strip {
            background-color: #fff3cd;
            color: #856404;
            padding: 8px 16px;
            text-align: center;
            font-size: 0.85em;
            position: sticky;
            top: 0;
            border-bottom: 1px solid #ffeeba;
            margin-bottom: 20px;
        }

        .tab-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .tab-navigation {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            overflow-x: auto;
            padding: 0;
            margin: 0;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            color: #333;
            border-right: 1px solid #ddd;
            border-bottom: 2px solid transparent;
        }

        .tab-button:hover {
            background-color: #e9ecef;
        }

        .tab-button.active {
            background-color: white;
            border-bottom: 2px solid #007bff;
            font-weight: 500;
        }

        .tab-content {
            padding: 20px;
            background: white;
        }

        .dataset-content {
            display: none;
        }

        .dataset-content.active {
            display: block;
        }

        .dataset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }

        thead {
            background-color: #f4f4f4;
        }

        .dataset-help {
            line-height: 1.6em
        }

        code {
            font-family: Consolas, monospace;
            background-color: #eef0f2;
            padding: 2px 4px;
            border-radius: 4px;
        }

        pre > code {
            background-color: transparent;
        }

        pre {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div class="notification-strip">
        Changes to datasets require reloading the application
    </div>
    <div class="container">
        <div class="tab-container">
            <div class="tab-navigation">
                <!-- Tabs will be dynamically added here -->
            </div>
            <div class="tab-content">
                <!-- Dataset content will be dynamically added here -->
                <p class="empty-state">No datasets loaded</p>
            </div>
        </div>
    </div>
    <script type="module" src="dataset_mng.js"></script>
</body>

</html>
